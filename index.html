<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Tivia Game</title>
  <meta name="Ryan" content="Trivia">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <!--<link rel="stylesheet" href="css/styles.css">-->
</head>
<body>
    <p id="timeArea">Seconds Remaining: <span id="secondsRemaining"></span></p>
  <div class="quiz-container">
    <div id="instructions"></div>
    <div id="resultsArea"></div>
    <div id="theAnswers"></div>
    <div id="quizArea">
    <h2 id="questionTitle"></h2>
    <ul id="questionList">
    </ul>
  </div>
</div>
  <div class="contentArea">
    <button class="btn" id="prev">Previous Question</button>
    <button class="btn" id="next">Next Question</button>
    <button class="btn" id="confirmBtn">Submit Quiz</button>
    <button class="btn" id="startQuiz">Start Quiz</button>
    <button class="btn" id="reset">Restart Game</button>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
